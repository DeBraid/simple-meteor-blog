<head>
  
  <title>
    Test Blog with Meteor
  </title>
  
</head>

<body>
      
    <h1>Sample Meteor Blog</h1>
    {{> blog }}

    {{> listBlogs }}
    
  
</body>

<template name="blog">
    
    <div class="row">
        <div class="container">
            <form id="blogForm" class="form-horizontal" role="form">
                
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">Title</label>
                    <div class="col-sm-10">
                        <input type="text" id="blogTitle" class="form-control" placeholder="Example Post Title">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Body</label>
                    <div class="col-sm-10">
                        <textarea id="blogBody" class="form-control" rows="3"></textarea>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">SUBMIT</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</template>


<template name="listBlogs">

  <div class="container">

  {{#each blogs }}
    <div class="row">

      <div class="col-lg-4">
        <h3>{{ title }}</h3>
      </div>
      
      <div class="col-lg-5">
        <p>{{ body }}</p>
      </div>

    </div>
  {{/each }}  

  </div> 
</template>
